		Image: mtrk
		PlayerPalette: playerremap
	Buildable:
		Queue: Vehicle.GDI,Vehicle.Nod
		BuildPaletteOrder: 35
		Prerequisites: vehicleproduction
		Description: Sturdy anti-infantry vehicle.\n Strong vs Infantry\n Weak vs Tanks
	Valued:
		Cost: 500
	Tooltip:
		Name: Monster Truck
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Health:
		HP: 30000
	Repairable:
		HpPerStep: 3000
	Armor:
		Type: Light
	Mobile:
		Speed: 116
	RevealsShroud:
		Range: 8c0
	Turreted:
		TurnSpeed: 40
		Offset: -256,0,256
	Armament:
		Weapon: MachineGunMTruck
		LocalOffset: 171,0,85
		MuzzleSequence: muzzle
	AttackMove:
		Voice: Attack
	AttackTurreted:
		Voice: Attack
	WithMuzzleOverlay:
	WithFacingSpriteBody:
	WithSpriteTurret:
	WithDamageOverlay:
		Palette: terrain
	SpawnActorOnDeath:
		Actor: mtrk.Husk
		OwnerType: InternalName
		EffectiveOwnerFromOwner: true
		
mtrk.Husk:
	Inherits: ^LightHusk
